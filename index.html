<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body class="body">

                                    alt="" srcset="">
                            </div>


                            <div class="col-12 col-md-6 d-flex flex-column justify-content-center">

                                <label for="cedula" class="form-label clo text-center mt-3"> </label>
                                <input type="number" class="form-control" id="cedula" placeholder="Identificaci贸n">

                                <label for="nombre" class="form-label clo text-center mt-3"></label>
                                <input class="form-control" id="nombre" type="text" placeholder="Primer Nombre">

                                <label for="nombre2" class="form-label clo text-center mt-3"></label>
                                <input class="form-control" id="nombre2" type="text" placeholder="Segundo Nombre">

                                <label for="apellido" class="form-label clo text-center mt-3"></label>
                                <input class="form-control" id="apellido" type="text" placeholder=" Primer Apellido">

                                <label for="apellido2" class="form-label clo text-center mt-3"></label>
                                <input class="form-control" id="apellido2" type="text" placeholder=" Segundo Apellido">

                                <label for="edad" class="form-label clo text-center mt-3"></label>
                                <input type="number" class="form-control" id="edad" placeholder="Edad">

                                <label for="direccion" class="form-label clo text-center mt-3"></label>
                                <input class="form-control" id="direccion" type="text" placeholder="Direcci贸n">

                                <label for="correo" class="form-label col text-center mt-3"></label>
                                <input type="email" id="correo" class="form-control" placeholder="Email">


                                <div class="botones mt-4 mb-4 text-center">

                                    <button class="btn btn-info" onclick="nuevo()">Registrar</button>
                                    <button class="btn btn-secondary" onclick="listar()">Ver Lista</button>
                                    <button class="btn btn-danger" onclick="Limpiar_Campos()">Limpiar campos</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <table class="row">
        <table class="table table-info table-hover table-bordered text-center">
            <thead>
                <tr>
                    <th scope="col">Identificaci贸n</th>
                    <th scope="col">Primer Nombre</th>

                </tr>
            </thead>
            <tbody id="tabla-usuario">
